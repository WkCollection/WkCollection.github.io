home_widget:
  - class_name: welcome
    id_name: welcome
    order: -1
    name: 欢迎
    icon: fas fa-envelope
    icon_color: blue
    url: http://baidu.com
    background: '#fff'
    html: '<img src="https://api.dzzui.com/api/ip" style="width:100%">'
  - class_name: my_github_container
    id_name: my_github_container
    order: 0
    name: Github日历
    icon: fa-solid fa-calendar-days
    icon_color: '#42b983'
    url: https://github.com/WkCollection
    background: '#fff'
    html: '
      <img no-lazy width="100%" hright="300px" src="https://ghchart.rshah.org/42b983/WkCollection" />
      '
widget_library_sticky:
  - class_name: historyToday
    id_name: historyToday
    order: -1
    name: 历史上的今天
    icon: fas fa-calendar-week
    icon_color: '#d63130'
    url: http://baidu.com
    background: '#fff'
    html: '
      <div id="myHistorySwiper" @mouseenter="stopAutoPlay()" @mouseleave="startAutoPlay()">
        <swiper class="myhistoryswiper" ref="myhistoryswiper" style="height:80px;" :options="swiperOption">
          <swiper-slide v-for="(item, index) in content" :key="index">
            {{item}}
          </swiper-slide>
        </swiper>
      </div>
      <script defer src="/historyToday/index.js"></script>'